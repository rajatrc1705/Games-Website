{% extends "base.html" %}

{% block title %}
Login Page
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<h1>Login Page</h1><hr>
<form method="POST", class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-success" type="submit">Login</button>
</form><br>
<p>Don't Have An Account Yet? Create One <a href="/register">Here</a></p>
{% endblock %}
